<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background:
    radial-gradient(circle at top, #e5e5e5, #bfc1c3 40%, #9fa1a3 70%);
  color: #222;
}

/* HEADER */
header {
  text-align: center;
  padding: 90px 20px;
  background:
    linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(210,210,210,0.9));
  border-bottom: 1px solid #c9a24d;
}
header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 54px;
  letter-spacing: 5px;
  color: #b08d2f;
}
header p {
  margin: 10px 0;
  color: #444;
}

/* SECTIONS */
section {
  max-width: 1000px;
  margin: auto;
  padding: 70px 20px;
}

h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  color: #b08d2f;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 25px;
}
.card {
  background:
    linear-gradient(145deg, #f7f7f7, #cfcfcf);
  border: 1px solid rgba(176,141,47,0.6);
  padding: 35px;
  text-align: center;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.7),
    0 15px 30px rgba(0,0,0,0.15);
}
.card .price {
  margin-top: 15px;
  font-size: 28px;
  color: #b08d2f;
}

/* FORM */
form {
  max-width: 520px;
  margin: auto;
}
form input, form select, form button {
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  background:
    linear-gradient(145deg, #f5f5f5, #d6d6d6);
  border: 1px solid #b08d2f;
  color: #222;
  font-size: 15px;
}
form input::placeholder {
  color: #666;
}
form button {
  background:
    linear-gradient(145deg, #c9a24d, #b08d2f);
  color: #fff;
  font-weight: bold;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s;
}
form button:hover {
  background: #d4af37;
}
form button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

.notice {
  text-align: center;
  color: #b00020;
  margin-bottom: 20px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px 20px;
  border-top: 1px solid #c9a24d;
  color: #555;
  font-size: 14px;
}
</style
