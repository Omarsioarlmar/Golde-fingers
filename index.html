<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Test EmailJS – Golden Fingers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body style="font-family:Arial,sans-serif;background:#f5f5f5;padding:20px;">
  <h2>Test – Email & Bokning</h2>
  <p>Fyll i namn och e‑post, klicka sedan på knappen för att skicka ett testmail till salongen.</p>

  <div style="max-width:320px;background:#fff;padding:12px 14px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <label>Namn</label>
    <input id="name" type="text" style="width:100%;margin:4px 0 8px;padding:6px;" placeholder="Ditt namn">

    <label>E‑post</label>
    <input id="email" type="email" style="width:100%;margin:4px 0 12px;padding:6px;" placeholder="din@mail.se">

    <button onclick="sendTest()" style="width:100%;padding:8px;border:none;border-radius:6px;background:#ffb300;color:#000;font-weight:bold;cursor:pointer;">
      Skicka testbokning
    </button>
  </div>

  <script>
    // نفس مفاتيحك بالضبط
    emailjs.init("RdqnDhUxmbBR69lCQ"); // public key [web:39]
    const SERVICE_ID  = "service_osd1mqu";
    const TEMPLATE_ID = "template_erd8bqc";
    const SALON_EMAIL = "omar1tftnaze@gmail.com";

    function sendTest(){
      const name  = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if(!name || !email || !email.includes("@") || !email.includes(".")){
        alert("اكتب اسم وبريد إلكتروني صحيح.");
        return;
      }

      const params = {
        to_email: SALON_EMAIL,   // الإيميل الذي تستقبله أنت
        name: name,
        phone: "TEST",
        time: "TEST 10:00",
        price: 0,
        message: `Testbokning från ${name} – ${email}`
      };

      emailjs.send(SERVICE_ID, TEMPLATE_ID, params)
        .then(function(response){
          alert("✅ تم إرسال الإيميل بنجاح إلى صالونك.
status: " + response.status);
        }, function(error){
          alert("❌ فشل الإرسال.
status: " + error.status + "
" + error.text);
        });
    }
  </script>
</body>
</html>
