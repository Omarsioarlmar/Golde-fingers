<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Golden Fingera – Booking</title>
</head>
<body>

<h2>✂️ حجز موعد – Golden Fingera</h2>

<form id="booking-form">
  <label>الاسم</label><br>
  <input type="text" name="name" required><br><br>

  <label>رقم الهاتف</label><br>
  <input type="tel" name="phone" required><br><br>

  <label>البريد الإلكتروني</label><br>
  <input type="email" name="email" required><br><br>

  <label>الخدمة</label><br>
  <select name="service" required>
    <option value="">اختر خدمة</option>
    <option value="Haircut">Haircut</option>
    <option value="Beard">Beard</option>
    <option value="Haircut & Beard">Haircut & Beard</option>
  </select><br><br>

  <label>التاريخ</label><br>
  <input type="date" name="date" required><br><br>

  <label>الوقت</label><br>
  <input type="time" name="time" required><br><br>

  <button type="submit">احجز الآن</button>
</form>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
  emailjs.init("PUT_PUBLIC_KEY_HERE");
})();

document.getElementById("booking-form").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm(
    "PUT_SERVICE_ID_HERE",
    "PUT_TEMPLATE_ID_HERE",
    this
  ).then(
    function() {
      alert("تم إرسال الحجز بنجاح ✅");
      document.getElementById("booking-form").reset();
    },
    function(error) {
      alert("خطأ في إرسال الحجز ❌");
      console.log(error);
    }
  );
});
</script>

</body>
</html>
